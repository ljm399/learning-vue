<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- mustache插值语法 -->
  <h3>react只支持jsx,Vue既支持jsx也支持vue,jsx和js一种模板语法,使用模板语法十分重要</h3>
  <div id="app">
    <!-- 1.1,插值语法:基本使用 -->
    <h2>{{ message }}</h2>
    <!-- 1.2,表达式 -->
    <h2>{{ count*2 }}</h2>
    <h2>{{ word.split() }}</h2>

    <!-- 1.3,三元表达式 -->
    <h2>{{ vibrate > 20 ? 'yes' : "no" }}</h2>

    <!-- 1.4,调用函数 -->
    <h2>{{ printWord() }}</h2>

    <!-- 注意:只能是表达式(既有结果的)不能是语句,否则报错 -->
    <!-- <h2>{{ const a = 2 }}</h2> -->
    <!-- <h2>{{ if( count>10){'yes'}else{'no'} }}</h2> -->
  </div>
  
  <script src="../lib/vue.js"></script>
  <script>
    // 创建 Vue 应用
    const app = Vue.createApp({

      data: function () {
        return {
          message: 'vibrate',
          count:200,
          word: 'barn, receiver, alley',
          vibrate: 10
        }
      },
      methods: {
        printWord: function () {
          console.log('dent')
        }
      }

    })
    // 挂载应用
    app.mount('#app')
  </script>
</body>
</html>
