<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- v-text渲染 -->
  <div id="app">
    <h2>{{ message }}</h2>
    <!-- v-text会覆盖inner内容如text -->
    <h3 v-text="'message' ">{{ text }}</h3>
  </div>
  
  <script src="../lib/vue.js"></script>
  <script>
    // 创建 Vue 应用
    const app = Vue.createApp({

      data: function () {
        return {
          message: 'vibrate',
          text: 'limb'
        }
      },
      methods: {
      }

    })
    // 挂载应用
    app.mount('#app')
  </script>
</body>
</html>
